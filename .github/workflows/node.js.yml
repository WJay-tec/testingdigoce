# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: Ubuntu-20.04
    steps:
      - name: SSH into digitalocean server
        uses: appleboy/ssh-action@master
        with: 
          host: ${{secrets.SSH_HOSTIP}}
          username: ${{secrets.SSH_USERNAME}} 
          password: ${{secrets.SSH_PASSPHRASE}}  
          script:
             rm -r gitact; mkdir gitact ; cd gitact; git clone https://github.com/WJay-tec/testingdigoce.git ; echo 'successfully updated '; cd testingdigoce ; ls
          
      
  build:
    needs: deploy
    runs-on: Ubuntu-20.04

    strategy:
      matrix:
        node-version: [8.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm install express
    - run: node firstfile.js
    
