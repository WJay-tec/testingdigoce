# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: Ubuntu-20.04
    steps:
      - name: SSH into digitalocean server
        uses: appleboy/ssh-action@master
        with: 
          host: ${{secrets.SSH_HOSTIP}}
          username: ${{secrets.SSH_USERNAME}} 
          password: ${{secrets.SSH_PASSPHRASE}}  
          script:
             rm -r gitact; mkdir gitact ; cd gitact; git clone https://github.com/WJay-tec/testingdigoce.git ; echo 'successfully updated '; cd testingdigoce ; ls ; npm install express ; node firstfile.js
          
      

